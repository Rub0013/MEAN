<div class="row">
  <div class="col-md-2">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-group">
        <label for="userName">Name</label>
        <input type="text" class="form-control" id="userName" name="name" placeholder="Your name..." ngModel #name="ngModel" required>
        <div *ngIf="name.errors && (name.dirty || name.touched)"
             class="alert alert-danger">
          <div [hidden]="!name.errors.required">
            Name is required!
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="userEmail">Email</label>
        <input type="text" class="form-control" id="userEmail" name="email" placeholder="Your email..." ngModel #email="ngModel"
                   required [pattern] = "validEmail">
        <div *ngIf="email.errors && (email.dirty || email.touched)"
             class="alert alert-danger">
          <div [hidden]="!email.errors.required">
            Email is required!
          </div>
          <div [hidden]="!email.errors.pattern">
            Must be email!
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="userPhone">Phone number</label>
        <input type="text" class="form-control" id="userPhone" name="phone" placeholder="Your phone number..." ngModel #phone="ngModel" [pattern] = "validPhone" required>
        <div *ngIf="phone.errors && (phone.dirty || phone.touched)"
             class="alert alert-danger">
          <div [hidden]="!phone.errors.required">
            Phone number is required!
          </div>
          <div [hidden]="!phone.errors.pattern">
            Must contain only numbers!
          </div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="!form.valid" class="btn btn-success" type="submit">Submit</button>
      </div>
    </form>
  </div>
  <div id="all_users" class="col-md-2">
    <ul class="list_style_none">
      <li *ngFor="let user of allUser()">
        <p><span>Name: </span>{{ user.name }}</p>
        <p><span>Email: </span>{{ user.email }}</p>
        <p><span>Phone number: </span>{{ user.phone }}</p>
        <div class="user-buttons">
          <button color="warn" class="remove_user" (click)="deleteUser(user._id)"  md-raised-button>Delete</button>
          <button color="accent" class="update_user" (click)="updateUser(user._id)"  md-raised-button>Update</button>
        </div>
      </li>
    </ul>
  </div>
</div>
