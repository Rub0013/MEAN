<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="form-horizontal">
  <div class="form-group">
    <label for="inputLogin3" class="col-sm-2 control-label">Login</label>
    <div class="col-sm-10">
      <input type="text" name="login" class="form-control" id="inputLogin3" placeholder="Login" ngModel #login="ngModel" required>
      <div *ngIf="login.errors && (login.dirty || login.touched)"
           class="alert alert-danger">
        <div [hidden]="!login.errors.required">
          Login is required!
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" name="pass" class="form-control" id="inputPassword3" placeholder="Password" ngModel #pass="ngModel" required>
      <div *ngIf="pass.errors && (pass.dirty || pass.touched)"
           class="alert alert-danger">
        <div [hidden]="!pass.errors.required">
          Password is required!
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button [disabled]="!form.valid" class="btn btn-success" type="submit">Submit</button>
    </div>
  </div>
</form>
